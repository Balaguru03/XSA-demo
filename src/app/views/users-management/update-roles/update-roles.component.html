<h2 mat-dialog-title>Update role</h2>
<mat-divider></mat-divider>
<mat-dialog-content>
    <form>
        <mat-form-field>
            <mat-label>Select Role</mat-label>
            <mat-select [formControl]="roleName" class="example-full-width" required name="role">
                <mat-option *ngFor="let roles of allroles" [value]="roles._id">
                    {{roles.name}}</mat-option>
            </mat-select>
            <mat-error *ngIf ="roleName.hasError('required')">Please choose the role</mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button cdkFocusInitial (click)="submit()">Save</button>
</mat-dialog-actions>
