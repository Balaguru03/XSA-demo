<div class="row">
    <div class="col-lg-12 portlet">
      <mat-toolbar class="portlet">
        <span> User - Management</span>
        <ng-container class="button-right " *ngIf = "hasPermission[0] && hasPermission[0].menuPermission.hasAccess.isCreatebale">
          <a class="btn btn-secondary button-right" mat-raised-button matTooltip="Create User" [routerLink]="['../createUser']">
            <i class="la la-arrow-left"></i>
            <span class="kt-hidden-mobile" tooltip="Create User">Add User</span>
          </a>
        </ng-container>
      </mat-toolbar>
      <mat-divider></mat-divider>
      <mat-form-field appearance="standard" class="input-margin">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>
      <table mat-table [dataSource]="dataSource">
  
        <!-- Position Column -->
  
        <ng-container matColumnDef="SNO">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element;let i = index"> {{i+1}} </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
          <ng-container matColumnDef="mobile">
            <th mat-header-cell *matHeaderCellDef> Mobile </th>
            <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
          </ng-container>
          <ng-container matColumnDef="Role">
            <th mat-header-cell *matHeaderCellDef> Role </th>
            <td mat-cell *matCellDef="let element"> {{element.Role.RoleId != null && element.Role.RoleId.name != undefined   ? element.Role.RoleId.name : '-' }} </td>
          </ng-container>
  
        <!-- Weight Column -->
        <ng-container matColumnDef="status" >
          <th mat-header-cell *matHeaderCellDef > Action </th>
          <td mat-cell *matCellDef="let element">
            <a class="cursor" (click)="updaterole(element)" matTooltip="update role for the user" *ngIf = "hasPermission[0] && hasPermission[0].menuPermission.hasAccess.isEditable">
              <mat-icon>
                edit_note
              </mat-icon>
            </a>
          </td>
        </ng-container>
  
  
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data found</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[2,5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
