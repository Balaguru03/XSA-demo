<div class="row" *ngIf = "registerForm">
    <div class="col-lg-12 portlet">
      <mat-toolbar class="portlet">
        <span> Create User</span>
        <ng-container class="button-right ">
          <a class="btn btn-secondary button-right" mat-raised-button matTooltip="User List" [routerLink]="['../list']">
            <i class="la la-arrow-left"> </i>
            User List
          </a>
        </ng-container>
      </mat-toolbar>
      <form [formGroup]="registerForm">
          <mat-divider></mat-divider>
        <div class="col-lg-12 grid-item ">
            <mat-form-field class="example-full-width form-group">
                <mat-label>First name</mat-label>
                <input matInput type="text" formControlName="firstName">
                <mat-error *ngIf="registerForm.controls.firstName.hasError('required')">Please enter the First Name
                </mat-error>
            </mat-form-field>
        </div>
        <div class="col-lg-12 grid-item">
            <mat-form-field class="example-full-width">
                <mat-label>Last name</mat-label>
                <input matInput type="text" formControlName="lastName">
                <mat-error *ngIf="registerForm.controls.lastName.hasError('required')">Please enter the Last Name
                </mat-error>
            </mat-form-field>
        </div>
        <div class="col-lg-12 grid-item ">
            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email">
                <mat-error *ngIf="registerForm.controls.email.hasError('required')">Please enter the Valid Email
                </mat-error>
            </mat-form-field>
        </div>
        <div class="col-lg-12 grid-item">
            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password">
                <mat-error *ngIf="registerForm.controls.password.hasError('required')">Please enter the Valid
                    Password</mat-error>
            </mat-form-field>
        </div>
        <div class="col-lg-12 grid-item">
            <mat-form-field class="example-full-width">
                <mat-label>Mobile</mat-label>
                <input matInput type="number" formControlName="mobile">
                <mat-error *ngIf="registerForm.controls.mobile.hasError('required')">Please enter the Valid
                    Mobile</mat-error>
            </mat-form-field>
        </div>
        
      
        <div class="col-lg-12 grid-item ">
            <button class="btn-primary example-full-width" (click)="registerUser()" [disabled]="submit" mat-flat-button>Submit</button>
        </div>
       
    </form>
    </div>
  </div>
