<div class="row">
    <div class="col-lg-12 portlet">
        <mat-toolbar class="portlet">
            <span> Create Menu</span>
            <ng-container class="button-right ">
                <a class="btn btn-secondary button-right" mat-raised-button matTooltip="User List"
                [routerLink]="['../../list']" *ngIf='edit'>
                <i class="la la-arrow-left"> </i>
                Menu List
            </a>
                <a class="btn btn-secondary button-right" mat-raised-button matTooltip="User List"
                    [routerLink]="['../list']" *ngIf='!edit'>
                    <i class="la la-arrow-left"> </i>
                    Menu List
                </a>
            </ng-container>
        </mat-toolbar>
        <form [formGroup]="menuForm">
            <mat-divider></mat-divider>
            <div class="col-lg-12 grid-item ">
                <mat-form-field class="example-full-width form-group">
                    <mat-label>Menu name</mat-label>
                    <input matInput type="text" required formControlName="menuName">
                    <mat-error *ngIf="menuForm.controls.menuName.hasError('required')">Please enter the Menu Name
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-lg-12 grid-item">
                <mat-form-field class="example-full-width">
                    <mat-label>Url</mat-label>
                    <input matInput type="text" required formControlName="url">
                    <mat-error *ngIf="menuForm.controls.url.hasError('required')">Please enter the URL
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-lg-12 grid-item ">
                <mat-form-field class="example-full-width">
                    <mat-label>Parent Menu</mat-label>

                    <mat-select formControlName="parentId"  name="role">
                        <mat-option *ngFor="let menu of menulist" [value]="menu._id">
                            {{menu.menuName}}</mat-option>
                    </mat-select>

                </mat-form-field>
            </div>



            <div class="col-lg-12 grid-item ">
                <button class="btn-primary example-full-width" (click)="addmenu()" [disabled]="submit"
                    mat-flat-button>Submit</button>
            </div>

        </form>
    </div>
</div>
