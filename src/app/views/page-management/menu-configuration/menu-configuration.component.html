<div class="row">
    <div class="col-lg-12 portlet">
      <mat-toolbar class="portlet">
        <span> Menu - Configuration</span>
        <ng-container class="button-right ">
          <a class="btn btn-secondary button-right" mat-raised-button matTooltip="Create User" [routerLink]="['../roles']">
            <i class="la la-arrow-left"></i>
            <span class="kt-hidden-mobile" tooltip="BAck to Roles">Roles List</span>
          </a>
        </ng-container>
      </mat-toolbar>
      <mat-divider></mat-divider>
      <mat-form-field appearance="standard" class="input-margin">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>
      <table mat-table [dataSource]="dataSource">
  
        <!-- Position Column -->
  
        <ng-container matColumnDef="SNO">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element;let i = index"> {{i+1}} </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="menuName">
          <th mat-header-cell *matHeaderCellDef> Menu Name </th>
          <td mat-cell *matCellDef="let element"> {{element.menuPermission.menuName}} </td>
        </ng-container>
        <ng-container matColumnDef="isReadable">
            <th mat-header-cell *matHeaderCellDef> Read </th>
            <td mat-cell *matCellDef="let element;let i = index"> 
                <mat-checkbox class="example-margin" [(ngModel)]="element.hasAccess.isReadable" (change)="updatePermission($event,i,element)"></mat-checkbox> 
             </td>
          </ng-container>
          <ng-container matColumnDef="isCreatebale">
            <th mat-header-cell *matHeaderCellDef> Write </th>
            <td mat-cell *matCellDef="let element;let i = index"> 
                <mat-checkbox class="example-margin" [(ngModel)]="element.hasAccess.isCreatebale" (change)="updatePermission($event,i,element)"></mat-checkbox>
            </td>
          </ng-container>
          
  
        <!-- Weight Column -->
        <ng-container matColumnDef="isEditable">
          <th mat-header-cell *matHeaderCellDef> Update </th>
          <td mat-cell *matCellDef="let element;let i = index">
            <mat-checkbox class="example-margin" [(ngModel)]="element.hasAccess.isEditable" (change)="updatePermission($event,i,element)"></mat-checkbox>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="isDownloadable">
            <th mat-header-cell *matHeaderCellDef> Download </th>
            <td mat-cell *matCellDef="let element;let i = index">
                <mat-checkbox class="example-margin" [(ngModel)]="element.hasAccess.isDownloadable" (change)="updatePermission($event,i,element)"></mat-checkbox>
            </td>
          </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data found</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[2,5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
