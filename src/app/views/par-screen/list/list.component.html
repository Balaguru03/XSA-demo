
<div class="row ">
    <div class="col-lg-12 card">
        <mat-toolbar class="portlet">
            <span> Resource Allocation</span>
            <ng-container class="button-right " >
              <!-- <a class="button-right" mat-flat-button color="accent" matTooltip="Create User" [routerLink] = "['../create']">
               <mat-icon>loupe</mat-icon>
                <span class="kt-hidden-mobile" tooltip="Create">                   
                    Create</span>
              </a> -->
            </ng-container>
          </mat-toolbar>
          <mat-divider></mat-divider>
          <table mat-table [dataSource]="dataSource">
  
            <!-- Position Column -->
      
            <ng-container matColumnDef="SNO">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element;let i = index"> </td>
            </ng-container>
      
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Resource </th>
              <td mat-cell *matCellDef="let element"> </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Project </th>
                <td mat-cell *matCellDef="let element">  </td>
              </ng-container>
              <ng-container matColumnDef="emails">
                <th mat-header-cell *matHeaderCellDef> Sub - Project </th>
                <td mat-cell *matCellDef="let element">  </td>
              </ng-container>
              <ng-container matColumnDef="mobile">
                <th mat-header-cell *matHeaderCellDef> Period </th>
                <td mat-cell *matCellDef="let element">  </td>
              </ng-container>
              <ng-container matColumnDef="Role">
                <th mat-header-cell *matHeaderCellDef> Total Hours </th>
                <td mat-cell *matCellDef="let element"> </td>
              </ng-container>
      
            <!-- Weight Column -->
            <ng-container matColumnDef="status" >
              <th mat-header-cell *matHeaderCellDef > Action </th>
              <td mat-cell *matCellDef="let element">
                <a class="cursor" matTooltip="update role for the user" >
                  <mat-icon>
                    edit_note
                  </mat-icon>
                </a>
              </td>
            </ng-container>
      
      
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="7">No data found</td>
            </tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
    <div class="col-lg-12"></div>
</div>
