<div class="container">
  
    <div class="row row-padding" style="margin:0 auto">
        
        <form [formGroup]="loginForm">
            <div class="col-lg-12 grid-item text-center">
                <br />
                <img src="../../../assets/Images/sierra-logo.png" class="logo">
                <br />
                <!-- <br> -->
            </div>
            <div class="col-lg-12 grid-item text-center">
                <h5 class="text-center">Login</h5>
            </div>
            <div class="col-lg-12 grid-item text-center">
                <mat-form-field class="example-full-width">
                    <mat-label>Email Address</mat-label>
                    <input matInput type="email" formControlName="email">
                    <mat-error *ngIf="loginForm.controls.email.hasError('required')">Please enter the valid email
                    </mat-error>
                </mat-form-field>

            </div>
            <div class="col-lg-12 grid-item content text-center">
                <mat-form-field class="example-full-width">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password">
                    <mat-error *ngIf="loginForm.controls.password.hasError('required')">Please enter the valid password
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-lg-12 grid-item text-center">
                <button class="btn-primary example-full-width" (click)="loginFunction()" [disabled]="submit" mat-flat-button>Submit</button>
            </div>
            <br />
           
            <div class="col-lg-12 grid-item text-center">
                <p>
                    Do you want to <a href="#javascript;:" [routerLink]="['../register']">Register</a>
                </p>
            </div>
        </form>
    </div>
    <div class="row">
      
    </div>
</div>
